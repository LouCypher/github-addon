<!DOCTYPE html>
<html>
<head>
  <title>GitHub Issues</title>
  <style>
    * {
      -moz-box-sizing: border-box;
           box-sizing: border-box;
    }

    body {
      background-color: #fff;
      color: #000;
      padding: 0;
      margin: 0;
      font: 100%/1.4 Helvetica,arial,freesans,clean,sans-serif;
    }

    header {
      margin: 0;
      border-bottom: 1px solid #cacaca;
      background: -moz-linear-gradient(#FAFAFA, #EAEAEA) repeat scroll 0 0 transparent;
      padding: .5em;
      box-shadow: 0 1px 0 rgba(255, 255, 255, 0.4), 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1, h2, h3, h4, h5, h6 {
      margin: 0;
    }

    h1 {
      font-size: 1.3em;
    }

    h1 > a {
      color: #4183c4;
    }

    ul, li {
      margin: 0;
      padding: 0;
    }

    #issues > li {
      font-size: 0.9em;
      padding: 5px 0 5px 10px;
      border-bottom: 1px solid #EAEAEA;
      color: #888;
      clear: both;
      width: 100%;
    }

    #issues > li.odd {
      background-color: #F9F9F9;
    }

    #issues > li:hover {
      background-color: #ffffcc;
    }

    a {
      text-decoration: none;
    }

    .labels > li {
      display: inline;
    }

    .issue_number {
      color: #888;
      width: 45px;
      float: left;
    }

    .assignee {
      float: right;
      width: 18px;
      height: 19px;
      border: 1px solid #ddd;
      border-width: 0 0 1px 1px;
      border-radius: 0 0 0 3px;
      margin-top: -5px;
      padding: 0 0 0 2px;
    }

    .assignee img {
      width: 16px;
      height: 16px;
    }

    .info {
      width: 300px;
      display: inline-block;
      min-height: 20px;
    }

    .title {
      color: #000;
      font-size: .8em;
    }

    .title:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>GitHub issues for <a href="">Repo</a></h1>
  </header>

  <ul id="issues">
  </ul>

  <script id="templateIssue" type="text/html">
    {{#issues}}
      <li class="{{class}}">
          <a class="issue_number" href="{{html_url}}" title="{{title}}">{{number}}</a>

          {{#assignee.login}}
            <a class="assignee" href="https://github.com/{{assignee.login}}">
              <img height=16 width=16 src="{{assignee.avatar_url}}" />
            </a>
          {{/assignee.login}}

          <span class="info">
            <h3>
              <a class="title" href="{{html_url}}" title="{{title}}">
                {{title}}
              </a>
            </h3>

            <ul class="labels">
              {{#labels}}
                <li style="color: #{{color}};">{{name}}</li>
              {{/labels}}
            </ul>
          </span>
      </li>
    {{/issues}}

    <a href="#prev_page">Prev Page</a> <a href="#next_page">Next Page</a>
  </script>
</body>
</html>
