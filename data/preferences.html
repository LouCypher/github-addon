<!DOCTYPE html>
<html>
<head>
  <title>Preferences</title>
  <link rel="stylesheet" type="text/css" href="panel.css" />
</head>
<body id="preferences">
  <header>
    <h1>GitHub Addon Preferences</h1>
  </header>

  <p>
    It looks like this is your first time using the GitHub addon! Your GitHub username is needed so that your repos and issues can be displayed.
  </p>

  <form id="preferences">
    <ul id="main_list">
      <li>
        <label for="username">GitHub Username</label>
        <input type="text" id="username" placeholder="e.g. stomlinson" required autofocus />
      </li>

      <li>
        <label for="page_size">Results Per Page</label>
        <input type="number" id="page_size" placeholder="20" required />
      </li>

      <li>
        <input type="submit" value="OK" />
      </li>
    </ul>
  </form>

</body>
</html>
