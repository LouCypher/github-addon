<!DOCTYPE html>
<html>
<head>
  <title>GitHub Repos</title>
  <link rel="stylesheet" type="text/css" href="panel.css" />
</head>
<body>
  <header>
    <h1>GitHub repos for <a href="">User</a></h1>
  </header>

  <ul id="main_list" class="highlight">
  </ul>

  <script id="templateRepos" type="text/html">
    {{#repos}}
      <li {{#class}}class="{{class}}"{{/class}}>
        <a href="#repo/{{owner}}/{{name}}">{{owner}}/{{name}}</a>
      </li>
    {{/repos}}
  </script>
</body>
</html>
